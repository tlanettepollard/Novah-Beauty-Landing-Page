<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, intial-scale=1, shrink-to-fit=no"
		/>
		<!-- SEO Meta Tags -->
		<meta name="description" content="Your description" />
		<meta name="author" content="Your name" />

		<!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn-->
		<meta property="og:site_name" content="" />
		<!-- website name -->
		<meta property="og:site" content="" />
		<!-- website link -->
		<meta property="og:title" content="" />
		<!-- title shown in the actual shared post -->
		<meta property="og:description" content="" />
		<!-- description shown in the actual shared post -->
		<meta property="og:image" content="" />
		<!-- image link, make sure it's jpg -->
		<meta property="og:url" content="" />
		<!-- where do you want your post to link to -->
		<meta name="twitter:card" content="summary_large_image" />
		<!-- to have large image post format in Twitter -->

		<!-- Webpage Title -->
		<title>Novah Webpage Title</title>

		<!-- Styles -->
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/styles.css" />

		<!-- Favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/web/images/favicon-32x32.png"
		/>
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
	</head>
	<body>
		<!-- Navigation -->
		<nav
			id="navbarMain"

				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarToggler"
					aria-controls="navbarToggler"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div
					class="collapse navbar-collapse justify-content-between"
					id="navbarToggler"
				>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a href="#" class="nav-link active">Home</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link active">Link 1</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link active">Link 2</a>
						</li>
					</ul>

					<a class="navbar-brand d-none d-lg-block" href="#">Novah</a>
					<ul>
						<button>Appointment</button>
					</ul>
				</div>
			</div>
		</nav>
		<!-- End Navbar -->

		<!-- Header -->
		<header class="header"></header>
		<main class="main">
			<!-- Section 1 -->
			<section>Intro</section>

			<!-- Section 2 -->
			<section class="">Gallery</section>

			<!-- Section 3 -->
			<section>Services</section>

			<!-- Section 4 -->
			<section class="cta">Make your appointment</section>

			<!-- Section 4 -->
			<section class="testimonials"></section>

			<!-- Section 5 -->
			<section class="contact"></section>
		</main>
		<footer class="footer">Footer</footer>
		<!-- Scripts -->
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/scripts.js"></script>

</html>
